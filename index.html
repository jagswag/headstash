<body>
  <main>
    <form id="myForm">
      <div class="center-rows">
        <h1>W e e d &ensp; J a r !</h1>
        <p>Do you ever get some SUPER FIRE (im sure you do) that you wish you remembered
          the name & look from two weeks ago? I'd love to have a little weed journal full of
          a historic archive of the dopest dopes ive ever smoked, and this is my solution.
        </p>

        <div class="flex_container">
          <div class="flex__child">
            <label for="buy_date">Date</label>
            <input type="date" name="buy_date" class="c1" id="date" placeholder="03/15/2020" />
          </div>

          <div class="flex__child">
            <label for="strain">Strain</label>
            <input type="text" name="strain" id="strain" class="c1" placeholder="DosiDos" />
          </div>
          <div class="flex__child">
            <label for="weight">Weight</label>
            <input type="text" name="weight" id="weight" class="c1" placeholder="7" />
          </div>
        </div>

        <div class="flex_container">
          <div class="flex__child">
            <label for="typeList2">Form</label>
            <select class="dropdown c1" id="form" name="typeList2">
              <option value="Dabs">Dabs</option>
              <option value="Oil Pen">Oil Pen</option>
              <option value="Flower">Flower</option>
              <option value="Edibles">Edibles</option>
            </select>
          </div>

          <div class="flex__child">
            <label for="typeList1">Type</label>
            <select class="dropdown c1" id="type" name="typeList1">
              <option value="Sativa">Sativa</option>
              <option value="Indica">Indica</option>
              <option value="Hybrid">Hybrid</option>
            </select>
          </div>
        </div>

        <label for="Affects">Affects</label>
        <textarea name="Affects" class="c1" id="affects" cols="30" rows="10"></textarea>
        <!--<br>
        <br>
        <label for="pic">Upload Fire</label>
        <input type="file" name="pic" class="upload c1" accept="image/*" multiple />-->

        <button type="submit" class="submit">Store</button>
        <div class="row" id="cardbody">

        </div>
      </div>
    </form>

    <script src="localstoragelogic_1.js"></script>
    <!--<script src="localstorage3.js"></script>-->
  </main>
</body>

</html>
